language: c

os:
  - linux
  - osx

if: tag IS blank

addons:
  homebrew:
    packages:
    - nasm
    - qemu
  apt:
    update: true
    packages:
      - nasm
      - qemu

before_script:
- export PATH=$PATH:$HOME
- git clone https://github.com/SydOS/toolchains.git
- cd toolchains/legacy/
- chmod +x toolchain-i686.sh
- ./toolchain-i686.sh

script:
- ARCH=i686 make build-kernel

before_deploy:
- git tag "$(date +'%m-%d-%Y_%H-%M-%S')_(git log --format=%h -1)"

deploy:
  provider: releases
  api_key:
    secure: 
  file: os.iso
  on:
    repo: dhinakg/Star
